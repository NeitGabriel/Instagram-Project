<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
<!--Imagem Phone-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">

        </div>
<!--Ambientação-->        
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/n.garbiel/" class="instagram-login">Continue as n.garbiel</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not n.garbiel?</p>
                    <p class="not-account">
                        <a href="https://www.instagram.com/accounts/login/" class="link-blue">Switch accounts</a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Sign-up</a>
                    </p>
                    
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    </div>
                </div>
            </div>
        
        </div>


    </div>
</body>
</html>
